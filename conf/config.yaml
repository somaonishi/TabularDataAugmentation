data_dir: dataset

data_name: 'income' # iris, wine, boston, mnist, income
scalar: standard

epochs: 100
batch_size: 128
test_batch_size: 10000

opt: SGD # SGD, Adam

model_name: # TCN, MLP

# augment posision
# choise: [input, model]
augment_pos: model

# choise in noise, shuffle, flip, random_flip, add_dim, random_collapse, random_resize
# you must splits by ",", not space.
augment:
  random_flip: 0.5 # p
  noise: 2.0 # esp
  random_collapse: 0.2 # p
  shuffle: 0.4 # p
  random_resize: 0.3 # p

augmenters: [random_flip,
             noise, 
             random_collapse, 
             shuffle, 
             random_resize
             ]

early_stopping_patience: 10

seed: 42

# defaults:
#   - override hydra/sweeper: ax
hydra:
  run:
    dir: outputs/single/${hydra.job.name}/${data_name}/${augment_pos}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: outputs/multirun/${hydra.job.name}/${data_name}/${augment_pos}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
